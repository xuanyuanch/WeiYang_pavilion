    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: *DsymX
    label_transform: none #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # 第o行 
      - {height: *yyy, click: "K_default", long_click: "	", key_symbol_color: 0x00, key_text_color: 0xffffffff, key_text_size: 13, key_text_offset_x: 0, key_text_offset_y: 0, hilited_key_back_color: 0x00, key_back_color: yyqq, width: 10}
      - {click: qtywjp, long_click: "　", composing: Page_Up, key_text_color: 0xffaaaaaa, key_text_size: 12, key_text_offset_x: 2, key_text_offset_y: 2, hilited_key_back_color: 0x00, key_back_color: yyww, width: 10}
      - {click: qtfhjp, long_click: "", composing: Page_Down, key_text_color: 0xffaaaaaa, key_text_size: 12, key_text_offset_x: 2, key_text_offset_y: 0, hilited_key_back_color: 0x00, key_back_color: yyee, width: 10}
      - {click: Hint_switch, key_text_color: 0x00, key_back_color: yyww, hilited_key_back_color: 0x00, width: 50}
      - {click: "Hide", composing: "", long_click: , key_text_color: 0xffaaaaaa, key_back_color: yyww, hilited_key_back_color: 0x00, width: 10}
      - {click: "Hide", composing: "", long_click: , key_text_size: 19, key_text_offset_x: -8, key_text_offset_y: 9, key_text_color: 0x00, key_back_color: yyzz, hilited_key_back_color: 0x00, width: 10}
      # 第一行
      - {click: q, long_click: 1, key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAQ, hilited_key_back_color: AAH}
      - {click: w, long_click: 2, key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAQ, hilited_key_back_color: AAH}
      - {click: e, long_click: 3, key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAE, hilited_key_back_color: AAH}
      - {click: r, long_click: 4, key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAE, hilited_key_back_color: AAH}
      - {click: t, long_click: 5, key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAT, hilited_key_back_color: AAH}
      - {click: y, long_click: 6, key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAY, hilited_key_back_color: AAH}
      - {click: u, long_click: 7, key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAI, hilited_key_back_color: AAH}
      - {click: i, long_click: 8, key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAI, hilited_key_back_color: AAH}
      - {click: o, long_click: 9, key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAP, hilited_key_back_color: AAH}
      - {click: p, long_click: 0, key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAP, hilited_key_back_color: AAH}
      # 第二行
      - {width: 5}
      - {click: a, long_click: select_all, swipe_up: , key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAQ, hilited_key_back_color: AAH}
      - {click: s, long_click: "^", key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAQ, hilited_key_back_color: AAH}
