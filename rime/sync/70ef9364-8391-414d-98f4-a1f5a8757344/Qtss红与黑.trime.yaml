      - {click: f, long_click: ";‸", key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAT, hilited_key_back_color: AAH}
      - {click: g, long_click: K_use, swipe_up: , key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAY, hilited_key_back_color: AAH}
      - {click: h, long_click: "_", key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAI, hilited_key_back_color: AAH}
      - {click: j, long_click: "#", key_text_color: TEX, key_symbol_color: SEX, key_back_color: AAI, hilited_key_back_color: AAH}
