  "preset_keys/Keyboard_eng":
    label: "英文"
    select: eng
    send: Eisu_toggle

  "preset_keys/Keyboard_letter":
    label: "反查"
    select: letter
    send: Eisu_toggle

  "preset_keys/Hang": {text: "{End}{Shift+Home}", label: "行選"} 
  "preset_keys/fancha": {text: "{Keyboard_letter}{`}", label: "`"} 

  "style/keyboards":
    - .default
    - letter
    - eng
    - default
    - number
    - symbols
  
  "style/latin_font": cambria.ttc
  "style/key_font": cambria.ttc
  "style/candidate_font": TH-Khaai-PP0.ttf
  "style/hanb_font": TH-Khaai-PP2.ttf
  "style/comment_font": cambria.ttc
  "style/preview_font": cambria.ttc
  "style/text_font": cambria.ttc
  "preset_keys/Uni": {label: 統碼, command: run, option: "http://unicode-table.com/cn/#%s"}
